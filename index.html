<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-bg">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>

      <div class="unit-toggle">
        <button id="unitBtn">Â°C / Â°F</button>
      </div>

      <div class="theme-toggle">
        <button id="themeBtn">ğŸŒ™</button>
      </div>

      <div class="loader" id="loader"></div>
      <div class="error"><p>Invalid City Name</p></div>

      <div class="weather">
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-container"></div>
    </div>
  </div>

  <script>
    const apiKey = "fa13b97bda723efe8e86966a209972fe";
    const weatherURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const forecastURL = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const loader = document.getElementById("loader");
    const unitBtn = document.getElementById("unitBtn");
    const themeBtn = document.getElementById("themeBtn");
    const forecastContainer = document.querySelector(".forecast-container");
    const card = document.querySelector(".card");

    let isCelsius = true;
    let currentData = null;

    async function checkWeather(city) {
      if (!city) {
        document.querySelector(".weather").style.display = "none";
        forecastContainer.style.display = "none";
        document.querySelector(".error").style.display = "none";
        return;
      }

      loader.style.display = "block";
      document.querySelector(".weather").style.display = "none";
      forecastContainer.style.display = "none";
      document.querySelector(".error").style.display = "none";

      try {
        const [weatherRes, forecastRes] = await Promise.all([
          fetch(weatherURL + city + `&appid=${apiKey}`),
          fetch(forecastURL + city + `&appid=${apiKey}`)
        ]);

        if (weatherRes.status === 404) {
          document.querySelector(".error").style.display = "block";
          return;
        }

        const weatherData = await weatherRes.json();
        const forecastData = await forecastRes.json();

        currentData = weatherData;
        displayWeather(weatherData);
        displayForecast(forecastData);
      } catch (err) {
        document.querySelector(".error").style.display = "block";
      } finally {
        loader.style.display = "none";
      }
    }

    function displayWeather(data) {
      document.querySelector(".city").innerText = data.name;
      document.querySelector(".temp").innerText = formatTemp(data.main.temp);
      document.querySelector(".humidity").innerText = data.main.humidity + "%";
      document.querySelector(".wind").innerText = data.wind.speed + " km/h";

      const iconMap = {
        Clouds: "clouds.png",
        Clear: "clear.png",
        Rain: "rain.png",
        Drizzle: "drizzle.png",
        Mist: "mist.png"
      };
      const condition = data.weather[0].main;
      weatherIcon.src = "images/" + (iconMap[condition] || "default.png");
      updateBackground(condition);

      document.querySelector(".weather").style.display = "block";
    }

    function displayForecast(forecastData) {
      forecastContainer.innerHTML = "";
      const daily = {};

      forecastData.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!daily[date] && item.dt_txt.includes("12:00:00")) {
          daily[date] = item;
        }
      });

      Object.keys(daily).slice(0, 5).forEach(date => {
        const dayData = daily[date];
        const temp = isCelsius ? Math.round(dayData.main.temp) + "Â°C" : Math.round(dayData.main.temp * 9/5 + 32) + "Â°F";
        const icon = dayData.weather[0].main;
        const iconMap = {
          Clouds: "clouds.png",
          Clear: "clear.png",
          Rain: "rain.png",
          Drizzle: "drizzle.png",
          Mist: "mist.png"
        };

        const card = document.createElement("div");
        card.classList.add("forecast-card");
        card.innerHTML = `
          <h3>${new Date(date).toLocaleDateString('en-US', { weekday: 'short' })}</h3>
          <img src="images/${iconMap[icon] || "default.png"}">
          <p>${temp}</p>
        `;
        forecastContainer.appendChild(card);
      });

      forecastContainer.style.display = "grid";
    }

    function formatTemp(tempC) {
      return isCelsius ? `${Math.round(tempC)}Â°C` : `${Math.round(tempC * 9/5 + 32)}Â°F`;
    }

    function updateBackground(condition) {
      card.classList.remove("clear", "rain", "clouds", "mist");
      switch (condition) {
        case "Clear":
          card.classList.add("clear");
          break;
        case "Rain":
        case "Drizzle":
          card.classList.add("rain");
          break;
        case "Clouds":
          card.classList.add("clouds");
          break;
        case "Mist":
          card.classList.add("mist");
          break;
        default:
          card.classList.add("clear");
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value.trim());
    });

    unitBtn.addEventListener("click", () => {
      isCelsius = !isCelsius;
      if (currentData) displayWeather(currentData);
      if (searchBox.value) checkWeather(searchBox.value);
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";
    });
  </script>
</body>
</html>
